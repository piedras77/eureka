<ion-view>
  <ion-header-bar class="bar bar-positive">
    <button class="button icon ion-ios-arrow-thin-left" ng-click="vm.goToMain()"></button>
    <h1 class="title">{{vm.texts.CATEGORY_CLASSIFY}}</h1>
  </ion-header-bar>
  <ion-content id="classify-view" scroll="false">
    <ion-slide-box class="box-slides">
      <ion-slide ng-repeat="sentence in vm.sentences">
        <center>
          <div class="sentence">
            <span>{{sentence.part1}}</span>
            <span class="positive">{{sentence.answer.questionWord}}</span>
            <span>{{sentence.part2}}</span>
          </div>
          <div class="row">
            <div class="col">
              <button class="button {{vm.buttonType($index, 0)}} button-positive"
                      ng-click="vm.optionClick($index, 0)">
                {{vm.questionOptions[$index][0].word}}
              </button>
            </div>
            <div class="col">
              <button class="button {{vm.buttonType($index, 1)}} button-positive"
                      ng-click="vm.optionClick($index, 1)">
                {{vm.questionOptions[$index][1].word}}
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="button {{vm.buttonType($index, 4)}} button-positive"
                      ng-click="vm.optionClick($index, 4)"
                      ng-show="vm.questionOptions[$index][4]">
                {{vm.questionOptions[$index][4].word}}
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="button {{vm.buttonType($index, 2)}} button-positive"
                      ng-click="vm.optionClick($index, 2)"
                      ng-show="vm.questionOptions[$index][2]">
                {{vm.questionOptions[$index][2].word}}
              </button>
            </div>
            <div class="col">
              <button class="button {{vm.buttonType($index, 3)}} button-positive"
                      ng-click="vm.optionClick($index, 3)"
                      ng-show="vm.questionOptions[$index][3]">
                {{vm.questionOptions[$index][3].word}}
              </button>
            </div>
          </div>
        </center>
        <button class="button button-positive button-full" ng-show="$last" ng-click="vm.verifyCompleteAnswers()">
          {{vm.texts.GRADE_BUTTON}}
        </button>
      </ion-slide>
    </ion-side-box>
  </ion-content>
</ion-view>
