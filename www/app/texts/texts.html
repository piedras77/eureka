<ion-side-menus enable-menu-with-back-views="false" title="center">
  <ion-side-menu-content>
  <ion-header-bar class="bar bar-positive" align-title="center">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <h3 class="title">Eureka</h3>
    </ion-header-bar>
  <ion-view id="login-view">
  <ion-content padding="true" id="texts-view">
    <div class="card" ng-repeat="text in vm.texts">
      <div class="item item-divider header">
        <i class="icon ion-close delete" ng-click="vm.deleteText($index)"></i>
      </div>
      <div class="item item-text-wrap"  ng-click="vm.showFullText($index, false)">
        {{text.text}}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider center"></div>
    </div>
    <div class="card" ng-repeat="text in vm.newPromps">
      <div class="item item-divider header">
        <i class="icon ion-arrow-down-a download" ng-click="vm.downloadText($index)"></i>
      </div>
      <div class="item item-text-wrap"  ng-click="vm.showFullText($index, true)">
        {{text.text}}
      </div>
    </div>

    <button class="button button-block button-positive" ng-click="vm.getNewTexts()">{{vm.TEXT_CONSTANTS.DOWNLOAD_TEXTS_BUTTON}}</button>
  </ion-content>
</ion-view>
</ion-side-menu-content>
<ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content ng-controller="MainController">
      <div ng-include src="'app/sideview/sideview.html'"></div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
